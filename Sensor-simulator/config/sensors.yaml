sensors:
  - name: temperature
    unit: "C"
    base: 22.0
    min: -10
    max: 50
    writable: true
    simulation_type: sine
  - name: humidity
    unit: "%"
    base: 50.0
    min: 0
    max: 100
    writable: true
    simulation_type: sine
  - name: pressure
    unit: "Pa"
    base: 101325
    min: 98000
    max: 105000
    writable: true
    simulation_type: sine
  - name: co2
    unit: "ppm"
    base: 450.0
    min: 400
    max: 2000
    writable: false
    simulation_type: random_walk
    noise: 2.0
  - name: power
    unit: "kW"
    base: 12.5
    min: 0
    max: 30
    writable: false
    simulation_type: sine
    noise: 0.5
  - name: water_level
    unit: "m"
    base: 2.0
    min: 0
    max: 5
    writable: true
    simulation_type: ramp